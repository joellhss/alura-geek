<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/svg">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/styles/menuAdministrador.css">

    <title>Menu administrativo</title>
</head>

<body class="administrativo">
    <header>
        <div class="header-conteudo">
            <div class="header-left">
                <a href="#"><img src="../assets/img/logoHeader.svg" alt="Logo da Alura Geeks"></a>

                <form class="formHeader" data-formHeader>
                    <input type="text" placeholder="O que deseja encontrar?" data-formHeader-input>
                    <button type="submit" data-formHeader-button>
                        <i class="ph-magnifying-glass-bold"></i>
                    </button>
                </form>
            </div>
            
        </div>
    </header>

    <main class="main" data-main>
       
        
        <section class="menuAdministrativo" data-tipo="menuAdministrativo">

            <div class="menuAdministrativo-topo">
                <h2>Todos os produtos</h2>
                <a href="./adicionarNovoProduto.html" class="button">Adicionar produto</a>
            </div>


            <div class="menuAdministrativo-produtos" data-listaProdutos></div>         

        </section>


    </main>

    <footer>
        <section class="contato">
            <div class="contato-conteudo">
                <div class="logo">
                    <a href="#"><img src="../assets/img/logoHeader.svg" alt="Logo da Alura Geeks"></a>
                </div>
                <div class="links">
                    <nav>
                        <ul>
                            <li><a href="#">Quem somos</a></li>
                            <li><a href="#">Política de privacidade</a></li>
                            <li><a href="#">Nossas lojas</a></li>
                            <li><a href="#">Quero ser franqueado</a></li>
                            <li><a href="#">anuncie aqui</a></li>
                        </ul>
                    </nav>
                </div>
                <form class="contato-form">
                    <legend>Fale conosco</legend>
    
                    <div class="input-container">
                        <input name="nomeCliente" id="nomeCliente" class="input" type="text" placeholder="Nome" required data-tipo="nomeCliente">
                        <label class="input-label" for="nomeCliente">Nome</label>
                    </div>
        
                    <div class="input-container">
                        <textarea name="mensagem" id="mensagem" class="input textArea" placeholder="Escreva sua mensagem" required data-tipo="mensagem"></textarea>
                        <label class="input-label" for="mensagem">Escreva sua mensagem</label>
                    </div>
        
                    <button type="submit" class="button button-form">Enviar mensagem</button>
                </div>
            </div>
        </section>

        <section class="copyright">
            <p>Feito com <span>♥</span> por <a href="https://github.com/joellhss">Joel Sousa</a>.</p>
            <p>2022</p>
        </section>
    </footer>
</body>
<script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
<script type="module" src="../controller/exibirProdutos-controller.js"></script>
<script type="module" src="../controller/deletarProduto-controller.js"></script>
</html>
